
<ion-header>

  <ion-navbar>
    <ion-title color="primary">Event Reminder Creation</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-row>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="eventName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="eventDescription"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY, HH:mm" [(ngModel)]="startDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY, HH:mm" [(ngModel)]="endDate"></ion-datetime>
    </ion-item>

  </ion-row>

  <ion-row text-center>
    <ion-col col-6>
      <button ion-button (click)="btnCreateClicked()" color="primary">Create reminder</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button (click)="dismiss()" color="light">Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
