
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{viewTitle}}</ion-title>
    <ion-buttons end>
<!--      <button ion-button [disabled]="isToday" (click)="today()">Today</button>
      <button ion-button (click)="changeMode('month')">M</button>
      <button ion-button (click)="changeMode('week')">W</button>
      <button ion-button (click)="changeMode('day')">D</button>
      <button ion-button (click)="onCreateEvent()">Reminder</button>
      <button ion-button (click)="onDeleteEvent()">Delete</button>-->
      <button ion-button (click)="loadEvents()">Load Events</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="has-header">
  <calendar [eventSource]="eventSource"
            [calendarMode]="calendar.mode"
            [currentDate]="calendar.currentDate"
            [formatDayTitle]="calendar.formatDayTitle"
            [formatMonthTitle]="calendar.formatMonthTitle"
            (onCurrentDateChanged)="onCurrentDateChanged($event)"
            (onRangeChanged)="reloadSource(startTime, endTime)"
            (onEventSelected)="onEventSelected($event)"
            (onTitleChanged)="onViewTitleChanged($event)"
            (onTimeSelected)="onTimeSelected($event)"
            step="30">
  </calendar>

  <ion-fab bottom right>
    <button ion-fab (click)="onCreateEvent()" [disabled]="isEventPossible()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-row text-center>
    <ion-col col-6>
      <button ion-button (click)="btnSearchClicked()">Weareable Search</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button color="secondary" (click)="btnExampleClicked()">Button Example</button>
    </ion-col>
  </ion-row>
</ion-content>
